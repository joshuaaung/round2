<ion-view view-title="{{store.store.store_name}}">
	<ion-content class="padding">

	<!-- header -->
	<div class="card">
  		<div class="item item-text-wrap">

			<div class="row">
				<img ng-src="{{store.store.image_url}}" style="width: 100px; height: 100px" ng-click="showImage(store.store._id)">
				<div class="col">
					<div class="col col-67">
						<label class="item-wrapper">
							<h1>{{store.store.store_name}}</h1>
						</label>

						<label class="item-wrapper">
							{{store.store.description}}<br>
						</label>

				        <label class="item-wrapper">
				          <i class="icon ion-location"></i>
				          <span class="item-content">{{store.store.store_address}}</span>
				        </label><br/>
				    </div>
				</div>
			</div>
		</div>
	</div>

	<!-- body -->

   <ion-list>
      <ion-item ng-class = "{'item-avatar':imgArray[$index]}" class="item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/items/{{item.product._id}}">
        <img ng-src="{{imgArray[$index]}}">
        <h2>{{item.product.product_name}}</h2>
        <p>{{item.product.product_brand}}</p>
        <p>{{item.product.original_price | currency: "S$"}}</p>
        <p>{{item.product.sale_price| currency: "S$"}}</p> 
        <p>{{item.product.expire_date}}</p>
        <p>{{item.product.store_name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <i class="badge badge-royal">Quantity Left: {{item.product.quantity}}</i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>



	</ion-content>
</ion-view>
