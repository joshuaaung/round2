<ion-view view-title="Follow Shops">
  <ion-header-bar class="bar bar-subheader">
  </ion-header>
  <ion-list>
    <ion-item ng-class="{'item-avatar':Store.store.image_url}" class="item-icon-right" ng-repeat="Store in favouriteList" type="item-text-wrap">
      <img ng-src="{{Store.store.image_url}}">
      <h3>{{Store.store.store_name}}</h3><br/>
      <h3>{{Store.store.store_address}}</h3><br/>
      <h3>{{Store.store.description}}</h3><br/>
      <button class="ng-class:buttonColor" on-tap="onTap()">FOLLOW</button>
    </ion-item>
  </ion-list>
